<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
<link rel="stylesheet" href="style.css">
<title>Murder Mystery Science Week</title>
</head>
<body>
<center><h1>Murder Mystery</h1><h2>Science week</h2></center>

<div id="game">
  <p>Enter clue 1 here:</p>
  <input type="text" id="Clue1Input" placeholder="Clue 1">
  <button onclick="checkClueOne()">Submit</button>

  <div id="output"></div>

  <script>
    const output = document.getElementById('output');
    function checkClueOne() {
      const inputclue = document.getElementById('Clue1Input').value.trim();
      output.textContent = "";
      if (inputclue.toLowerCase() === "World go round"){
        output.textContent = "Success!";
      }else{
        output.textContnet = "Incorrect";
      }
    }
  </script>
  
</body>
</html>
